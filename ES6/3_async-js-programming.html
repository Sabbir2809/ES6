<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // ES5: 3. callback, promises, async await
      const data = [
        { name: 'Sabbir', profession: 'Web Developer' },
        { name: 'Rubel', profession: 'Doctor' },
      ];

      // get Data
      function getData() {
        setTimeout(() => {
          let output = '';
          data.forEach((item, index) => {
            output += `<li>${item.name}</li>`;
          });
          document.body.innerHTML = output;
        }, 1000);
      }

      // create Data
      function createData(newData) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            data.push(newData);
            // callback
            // callback();
            let error = false;
            if (!error) {
              resolve();
            } else {
              reject('All is not well');
            }
          }, 2000);
        });
      }

      // async await
      async function start() {
        await createData({ name: 'Tahmid', profession: 'Student' });
        getData();
      }
      start();

      // getData();
      // createData({ name: 'Tahmid', profession: 'Student' }, getData);

          console.log(console.error(error));
        });
      */
    </script>
  </body>
</html>
